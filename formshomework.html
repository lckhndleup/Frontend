<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table width="100%" height="100%">
        <thead>
                 <tr>
                     <th>
                        <form action="" name="sign-in" method="post">
                            SIGN IN
                        </form>
                     </th>
                     <th>
                        <form action="" name="register" method="post">
                            REGISTER
                        </form>
                     </th>
                 </tr>
        </thead>
        <table width="100%">
            <tr>
                <td width="45%" align="center"><hr></td>
                <td width="10%"></td>
                <td width="45%" align="center"><hr></td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td width="45%">
                    <form action="" name="sign-in" method="post">
                        <input type="email" required placeholder="Your E-Mail" name="youremail">
                    </form>
                </td>
                <td width="10%"></td>
                <td width="45%">
                    <table width="100%">
                        <tr>
                            <td align="left">
                                <form action="" name="register" method="post">
                                    <input type="text" required placeholder="First Name" name="firstname">
                                </form>
                            </td>
                            <td align="left">
                                <form action="" name="register" method="post">
                                    <input type="text" required placeholder="Last Name" name="lastname">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
                
            </tr>

        </table>
        <table width="100%">
            <tr>
                <td width="45%">
                    <form action="" name="sign-in" method="post">
                        <input type="password" required placeholder="Password" name="loginpassword">
                    </form>
                </td>
                <td width="10%">

                </td>
                <td width="45%">
                    <form action="" name="register" method="post">
                        <input type="email" required placeholder="E-mail" name="email">
                    </form>
                </td>
                
            </tr>

        </table>
        <table width="100%">
            <tr>
                <th width="45%" align="left">
                    <form action="" name="sign-in" method="post">
                        <button type="submit" name="login">LOGIN</button>
                    </form>

                </th>
                <td width="10%"></td>
                <td width="45%">
                    <form action="" name="register" method="post">
                        <input type="phone" name="phone" placeholder="Phone Number">
                    </form>
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td width="55%"></td>
                <td width="45%">
                    <form action="" name="register" method="post">
                        <input type="password" required placeholder="Password" name="registerpassword">
                    </form>
                </td>
            </tr>

        </table>
        <table width="100%">
            <tr>
                <td width="55%"></td>
                <td width="45%">
                    <form action="" name="register" method="post"><input type="checkbox" name="onay" value="getmail">ı want to receive commercial messages via E-mail</form>
                </td>
            </tr>
        </table>
        <table width="100%">    
            <tr>
                <td width="55%"></td>
                <td width="45%">
                    <form action="" name="register" method="post"><input type="checkbox" name="onay" value="SMS">ı want to receive commercial messages via SMS</form>
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td width="55%"></td>
                <td width="45%">
                    <form action="" name="register" method="post"><input type="checkbox" name="onay" value="privacy">Privacy,Security Policy I have read , I accept</form>
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td width="55%"></td>
                <td width="45%">
                    <form action="" name="register" method="post">
                        <button type="submit" name="register">REGISTER</button>
                    </form>
                </td>
            </tr>
        </table>
</table>
</body>
</html>
